<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Create Activite</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-label>Name</ion-label>
    <ion-input [(ngModel)]="data.name" placeholder="Enter Name"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label>Description</ion-label>
      <ion-textarea [(ngModel)]="data.description" placeholder="Enter Description"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label>Price</ion-label>
    <ion-input [(ngModel)]="data.price" placeholder="Enter Price"></ion-input>
  </ion-item>
  
    <ion-item>
      <ion-label>Domaine</ion-label>
      <ion-select okText="Okay" cancelText="Dismiss"  (ionChange)="onChange($event)" >
        <ion-select-option *ngFor="let item of domaineData" > {{item.codeDomaine}}  </ion-select-option>
      
      </ion-select>
    </ion-item>

    <ion-button (click)="submitForm()">Add
    </ion-button>
  

</ion-content>
